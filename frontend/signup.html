<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | GameShelf</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1e1e2e] text-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-gray-900 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-purple-300 mb-6 text-center">Cadastro</h1>
    
    <form id="signupForm" class="flex flex-col gap-4">
      <input name="username" placeholder="Nome" required class="bg-gray-800 border border-gray-600 text-white rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input name="email" placeholder="Email" required class="bg-gray-800 border border-gray-600 text-white rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input name="password" type="password" placeholder="Senha" required class="bg-gray-800 border border-gray-600 text-white rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <button type="submit" class="bg-purple-700 hover:bg-purple-600 text-white py-2 rounded-xl transition">Entrar</button>
    </form>

      <p class="text-center text-sm mt-4 text-gray-600">
        JÃ¡ tem uma conta?
        <a href="login.html" class="text-purple-600 hover:underline">Log in</a>
      </p>
  </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
